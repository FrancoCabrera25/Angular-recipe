<table mat-table [dataSource]="dataSource">
	<ng-container matColumnDef="name">
		<th mat-header-cell cdkDrag *matHeaderCellDef class="header-title">Recipe name</th>
		<td mat-cell *matCellDef="let element" class="rows-name" [ngClass]="{ 'cooked-not-before': !element.cookedBefore }">
			{{ element.title }}
		</td>
	</ng-container>

	<ng-container matColumnDef="reviews">
		<th mat-header-cell cdkDrag *matHeaderCellDef class="header-title">Reviews</th>
		<td mat-cell *matCellDef="let element">
			{{ element.reviews }}
			<!-- <app-rating [element]="element.reviews" (rankingSelectedEvent)="setRanking($event,element)" ></app-rating> -->
		</td>
		<ng-container matColumnDef="cookedBefore" class="header-title">
			<th mat-header-cell cdkDrag *matHeaderCellDef>Cooked before</th>
			<td mat-cell *matCellDef="let element">
				{{ element.cookedBefore }}
				<!-- <mat-slide-toggle class="toggle" [color]="'#8DC63F'" [checked]="element.cookedBefore" (change)="setCookedBefore(element)"></mat-slide-toggle> -->
			</td>
		</ng-container>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"
		(click)="selectRecipeRow(row)"
		[ngClass]="{ 'tr-row': row === recipeSelected }"
	></tr>
	<!-- <ng-container *ngFor="let column of displayedColumns | keyvalue">
		<ng-container matColumnDef="{{ column.key }}">
			<th mat-header-cell *matHeaderCellDef>{{ column.value }}</th>
			<td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
		</ng-container>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnNames"></tr>
	<tr mat-row *matRowDef="let row; columns: columnNames"></tr> -->
</table>
