<mat-card class="example-card">
	<div class="header">
		<div>
			<mat-card-title>{{ recipe.title }}</mat-card-title>
			<mat-card-subtitle>Dificultad: {{ recipe.difficultyLevel }}</mat-card-subtitle>
			<mat-card-subtitle>Fecha: {{ recipe.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</mat-card-subtitle>
		</div>
		<mat-slide-toggle
			class="toggle"
			[color]="'#8DC63F'"
			[checked]="recipe.cookedBefore"
			(change)="changeCookedBefore($event)"
		></mat-slide-toggle>
	</div>

	<mat-card-content>
		<div class="content">
			{{ recipe.preparation }}
		</div>
	</mat-card-content>
	<mat-divider inset></mat-divider>
	<mat-card-actions>
		<div class="actions">
			<button mat-flat-button color="primary" (click)="viewMore()">Ver mas</button>

			<app-rating [element]="recipe.reviews" (rankingSelectedEvent)="changeReviews($event)"></app-rating>
		</div>
	</mat-card-actions>
	<mat-card-footer>
		<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
	</mat-card-footer>
</mat-card>
