<div class="header">
	<h1 *ngIf="!isEditing">Nueva receta</h1>
	<h1 *ngIf="isEditing">Editar receta</h1>
</div>
<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
	<div class="container">
		<mat-form-field class="container-input" appearance="standard">
			<mat-label>Título</mat-label>
			<input matInput formControlName="title" />
		</mat-form-field>
		<div formArrayName="ingredients" class="container-ingredients">
			<p class="titles-from">Ingredientes</p>
			<div *ngFor="let _ of ingredients.controls; index as i" class="ingredients-array">
				<p class="index">{{ i + 1 }}</p>
				<div class="container-input-ingredients">
					<mat-form-field class="container-input" appearance="legacy">
						<input matInput [formControlName]="i" />
					</mat-form-field>
				</div>
				<mat-icon *ngIf="ingredients.length !== i + 1" (click)="removeingredients(i)">delete_outline</mat-icon>
				<mat-icon *ngIf="ingredients.length === i + 1" (click)="addIngredients()">add_circle_outline</mat-icon>
			</div>
		</div>
		<mat-form-field class="container-input" appearance="standard">
			<mat-label>Selecciona Dificultad</mat-label>
			<mat-select formControlName="difficultyLevel">
				<mat-option *ngFor="let level of difficultyLevel" [value]="level.id">
					{{ level.text }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<div class="container-reviews">
			<mat-label class="reviews-label">Elige una calificación</mat-label>
			<mat-radio-group
				class="radio-group"
				aria-label="Select an option"
				formControlName="reviews"
				[labelPosition]="'before'"
			>
				<mat-radio-button *ngFor="let review of reviewsArray; index as i" [value]="i + 1">
					{{ i + 1 }}
				</mat-radio-button>
			</mat-radio-group>
		</div>
		<mat-form-field class="container-description" appearance="standard">
			<mat-label>Descripción</mat-label>
			<textarea matInput formControlName="preparation" rows="15"></textarea>
		</mat-form-field>
		<div>
			<mat-slide-toggle name="enableWifi" formControlName="cookedBefore">Utilizada</mat-slide-toggle>
		</div>

		<div class="button-container">
			<button class="button" mat-button color="primary" type="button" (click)="close()">Cerrar</button>
			<button class="button" mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
		</div>
	</div>
</form>
