<button
	mat-icon-button
	[color]="color"
	*ngFor="let ratingId of ratingArr; index as i"
	[id]="'star_' + i"
	(click)="onClick(i + 1)"
	disabled="{{ disabled }}"
>
	<mat-icon class="star checked" *ngIf="currentRanking >= i + 1"> star </mat-icon>
	<mat-icon class="star unchecked" *ngIf="currentRanking <= i"> star </mat-icon>
</button>
